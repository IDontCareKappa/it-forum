<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong>{{ currentUser.username }}</strong> Profile
      </h3>
    </header>
    <strong class="text-yellow">Roles:</strong>
    <ul>
      <li class="text-white" *ngFor="let role of currentUser.roles">
        {{ role }}
      </li>
    </ul>
    <strong class="text-yellow">Posts:</strong>
    <ul>
      <li class="text-white">
        {{ userPosts }}
      </li>
    </ul>
  </div>
  <ng-template #loggedOut>
    Please login.
  </ng-template>
