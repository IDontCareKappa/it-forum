<form [formGroup]="addPostForm" (ngSubmit)="addPost()" novalidate class="row justify-content-center mt-4">
 
    <div class="col-3"></div>

    <p class="col-5">
      <label for="title" class="text-yellow">Question </label>
      <input type="text" class="form-control" id="title" name="title" formControlName="title">
    </p>

    <div class="col-3"></div>
    <div class="col-3"></div>
 
    <p class="col-5">
      <label for="content" class="text-yellow">Description </label>
      <textarea type="text" class="form-control" rows="4" id="content" name="content" formControlName="content"></textarea>
    </p>

    <div class="col-3"></div>
    <div class="col-3"></div>
 
    <p class="col-5">
      <label for="tag" class="text-yellow">Tag </label>
      <input type="text" class="form-control" id="tag" name="tag" formControlName="tag">
    </p>

    <div class="col-3"></div>
    <div class="col-3"></div>
    <div class="col-3"></div>
    <div class="col-3"></div>

 
    <button class="col-4 btn bg-yellow font-weight-bold btn-block">ADD POST</button>
 
  </form>
