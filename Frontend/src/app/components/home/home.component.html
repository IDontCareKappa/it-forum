<div class="row d-flex justify-content-center p-0 w-100">
    <div class="col-2 border-top-0 border-dark m-0 bg-dark">
        <h3 class="p-3 text-yellow">Tags</h3>
        <div *ngFor="let tag of tags" class="px-3 m-2">
            <form (ngSubmit)="getPostsByTag(tag)">
                <button type="submit" value="" class="bg-dark text-white text-break"> {{tag}} </button>
            </form>
        </div>
    </div>

    <div class="col-9 row justify-content-center">
        <div *ngIf="isLoggedIn" class="col-9 mx-3 my-5 fadeIn">
            <div class=" addPostBtn p-0">
                <button type="submit" class="box-shadow" [routerLink]="['/add']">
                    <span class="row">
                        <span class="col-2 align-self-start"></span>
                        <span class="col-8 align-self-center text-yellow text-center">ADD NEW POST</span>
                        <span class="col-2 align-self-end d-flex justify-content-end my-auto">
                            <i class="fa fa-arrow-right text-yellow" aria-hidden="true"></i>
                        </span>
                    </span>
                </button>
            </div>
        </div>

        <div *ngIf="content" class="col-10 align-self-center">
            <div *ngFor="let post of content">
                <div class="col-12 card rounded-0 bg-minor p-0 m-3 box-shadow fadeIn">
                    <a href="#" [routerLink]="['/post', post.id]" class="text-decoration-none">
                        <div class="card-body postDemo">
                            <h4 class="card-title text-dark"> {{ post.title }} </h4>
                        </div>
                    </a>
                    <div class="card-footer">
                        <div class="d-flex flex-row p-0">

                            <div class="col-sm d-flex justify-content-start">
                                <p>
                                    <b class="blockquote-footer "> {{ post.author }} </b>
                                    <small class="blockquote-footer"> {{ post.createdAt }} </small>
                                </p>
                            </div>
                        </div>
                        <div *ngIf="username == post.author || hasRoleAdmin" class="col d-flex justify-content-center">
                            <div class="row d-flex justify-content-center">
                                <div class="col-4">
                                    <form (ngSubmit)="deletePost(post.id)">
                                        <button type="submit" value="" class="box-shadow smallBtn border-0"
                                            onclick="return confirm('Jesteś pewien?')">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon text-danger" height="20"
                                                width="20" viewBox="0 0 20 20" fill="currentColor">
                                                <path fill-rule="evenodd"
                                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                                    clip-rule="evenodd"></path>
                                            </svg>
                                        </button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
    <h1 *ngIf="!content">Brak postów</h1>
</div>
